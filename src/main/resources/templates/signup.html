<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{Base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>

<body>
	<section>

		<div class="container">

			<div class="row">

				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-3">
						
						<!--message alert-->
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
	  						<p  class="text-center"   th:text="${session.message.content}" ></p>
	  						<th:block th:text="${@removeMessage.removeSessionAttribute()}"></th:block>
						</div>
						
						
							<!--icon-register-->
						<div class="container text-center">
						<img class="text-center" style="width: 80px;" src="" th:src="@{/image/icon-register.png}">
						</div>
						
						
						<h1 class="text-center">Register Here</h1>
						
						<form   action="" th:action="@{/register}" method="post" th:object="${user}" >

							<!--name-->
							<div class="form-group">
								
								<label for="name_field" class="form-label">Name</label>
								<input type="text"
								name="name" 
								class="form-control"
								id="name_field"
								aria-describedby="emailHelp"
								placeholder="Enter name"
								th:value="${user.name}"
								th:classappend="${#fields.hasErrors('name')? 'is-invalid':'' }"
								required="required">
									
								 <div  th:each="e:${#fields.errors('name')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
     							
    							</div>	
										
							</div>
							&nbsp;
							<!--email-->
							<div class="form-group">
								
								<label for="email_field" class="form-label">Email</label>	
								<input type="email"
								name="email" 
								class="form-control"
								id="email_field"
								aria-describedby="emailHelp"
								placeholder="Enter email"
								th:value="${user.email}"
								th:classappend="${#fields.hasErrors('email')? 'is-invalid':'' }"
								required="required">
								
								<div  th:each="e:${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
     							
    							</div>
								
								
								
									
							</div>
							
								&nbsp;
							
							<!--password-->
							<div class="form-group">
								
								<label for="password_field" class="form-label">Password</label>	
								<input type="password"
								name="password" 
								class="form-control"
								id="password_field"
								aria-describedby="passwordHelp"
								placeholder="Enter password"
								required="required"
								th:classappend="${#fields.hasErrors('password')? 'is-invalid':'' }">
									
									
								<div  th:each="e:${#fields.errors('password')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
     							
    							</div>			
									
							</div>
							&nbsp;
						<!--user info about-->
						
						<div class="from-group">
						<textarea name="about" th:text="${user.about}"  id="" placeholder="about your self"  rows="4" class="form-control"></textarea>	
						</div>
						&nbsp;
							<!--terms and conditions-->
						<div class="form-group form-check ">
							
							<input 
							type="checkbox"
							name="agree" 
							class="form-check-input"
							id="agreement"
							/>
							<label for="agreement">Accept terms and conditions</label>
							
						</div>
						
							&nbsp;
								<!--Buttons-->
						<div class="container text-center" >
	
							<button  type="submit"  class="btn btn-primary  text-white">Submit</button>
							<button  type="reset"  class="btn btn-primary  text-white">Reset</button>
							
							
						</div>	
									

						</form>



					</div>


				</div>


			</div>


		</div>
	</section>
</body>

</html>
