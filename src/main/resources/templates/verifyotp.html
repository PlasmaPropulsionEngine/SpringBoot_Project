
<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"  th:replace="~{Base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>
	<section>
			
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                       <h3 class="text-center">Verify OTP </h3>
                       
                         <!--message alert-->
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert-danger my-2 text-center" role="alert">
	  						<p  class="text-center"   th:text="${session.message.content}" ></p>
	  						<th:block th:text="${@removeMessage.removeSessionAttribute()}"></th:block>
						</div>
                     
                       <form  th:action="@{/verifyotp}" method="post" class="mt-3">
						   
						   <div class="form-group text-center">
							   <label>OTP:</label>
							   <input required  type="text" name="otp" placeholder="Enter OTP "  >
							   
						   </div>
						   <div class="container text-center mt-3">
							   
							   <button type="submit" class="btn btn-warning">Verify OTP</button>
							   
						   </div>
						   
						   
					   </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


	
		
	</section>
</body>
</html>
