
<!doctype html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/Base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title th:text="title">Document</title>
</head>
<body>
	<section>
		
		
<div class="card 	mr-3 ml-3">
	<div class="card-body">
		
		<h1 class="text-center">your contacts</h1>
		
		
	<!--	search -->
	
	<div class="searc-container my-3">
		
		<input  type="text" onkeyup="search()"   id="search-input"  class="form-control" placeholder="search contact name" />
		
		<div class="search-result">
			
	
			
		</div>
		
		
		
	</div>
	
	
		
		
		<table class="table">
  			<thead>
   		 <tr>
      <th scope="col">ID</th>
      <th scope="col"> Name</th>
      <th scope="col">Nick-Name</th>
      <th scope="col">Phone</th>
      <th scope="col">E-mail</th>
      <th scope="col">Work</th>
       <th scope="col">Action</th>
      
    </tr>
  </thead>
  <tbody>
    <tr th:each="c: ${contacts}">
      <td th:text="${'CT'+c.cId}"></td>
      
		  <td>
		  <img  class="my-profile-picture"  th:src="@{'/image/'}+${c.image}" alt=""/>
		  
		  <span th:text="${c.name}"></span></td>
      
      <td th:text="${c.nickname}"></tdth:text=${c.nickname}>
      <td th:text="${c.phone}"></td>
       <td >
		   
		   <a  th:href="@{'/user/'+${c.cId}+'/contact'}">
			   <span   th:text="${c.email}"  ></span>
		   </a>
		   
	   </td>
       <td th:text="${c.work}"></td>
       <td>
		   
		 <form th:action="@{'/user/updatecontact/'+${c.cId}}" method="post">
			 
				<button type="submit"  class="btn btn-success btn-sm">Update</button>   
		 </form>  
 	<br>
		<!--<a class="btn btn-danger btn-sm" th:href="@{'/user/delete/'+${c.cId}}">Delete</a>-->		
		<a class="btn btn-danger btn-sm" href="#" th:onclick="|deteteContact(${c.cId})|">Delete</a>
		
		
 
	</td>
      
    </tr>
   
  </tbody>
</table>
	
<!--pagination part-->

<nav aria-label="Page navigation example"  th:if="${contacts.isEmpty()}==true">
  <ul class="pagination" >
	  
    <li   th:if="${currentpage !=0}"  class="page-item"><a th:href="@{'/user/show-contacts/'+${currentpage-1}}" class="page-link" href="#">Previous</a></li>
    
    
    <li   th:classappend="${currentpage==i-1? 'active':'' }" th:each="i:${#numbers.sequence(1,totalpages)}"  class="page-item"><a  th:href="@{'/user/show-contacts/'+${i-1}}"    class="page-link" href="#"><span th:text="${i}"></span></a></li>
   

    <li  th:if="${currentpage +1 !=totalpages}"   class="page-item"><a th:href="@{'/user/show-contacts/'+${currentpage+1}}"  class="page-link" href="#">Next</a></li>
  </ul>
</nav>	
	
		
	</div>
	
</div>
	</section>
</body>
</html>
