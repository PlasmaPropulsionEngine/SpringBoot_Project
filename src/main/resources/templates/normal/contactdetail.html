
<!doctype html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/Base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Document</title>
</head>
<body>
	<section>
		
		<div class="card mr-3 ml-3">
			
			<div class="card-body" th:if="${contact}">
				
				<div class="container text-center">
					
		 <img  style="height: 200px;width: 200px;"   class="my-profile-picture"  th:src="@{'/image/'}+${contact.image}" alt=""/>
					
			<h3 class="mt-3"  ><span th:text="${contact.name}" ></span> (<span th:text="${contact.nickname}"></span>)</h3>		
					
					
		
		<table class="table">
  			<thead>
   		 <tr>
      <th scope="col">ID</th>
      <th scope="col" >CT<span  th:text="${contact.cId}"  ></span></th>
      
    </tr>
  </thead>
  <tbody>
    <tr>
		
		<th scope="row">E-mail</th>
		<td><span th:text="${contact.email}"></span></td>
		
		
		
	</tr>
      
     <tr>
		
		<th scope="row">Phone</th>
		<td><span th:text="${contact.phone}"></span></td>
		
		
		
	</tr>
      
     <tr>
		
		<th scope="row">Work</th>
		<td><span th:text="${contact.work}"></span></td>
		
		
		
	</tr>   
   
  </tbody>
 
</table>
		
	  <div class="description" align="left">
	  
	  <p style="font-family: 'Courier New', Courier, monospace;">Contact Description: <span th:text="${contact.description}"></span></p>
	  
	  
	  
  </div>	
		
		<div class="container">
			
		<form th:action="@{'/user/updatecontact/'+${contact.cId}}" method="post">
			 
				<button type="submit"  class="btn btn-success btn-sm">Update</button>   
		 </form>
		 <br>
		 <button  th:onclick="|deteteContact(${contact.cId})|" class="btn btn-danger btn-sm">Delete</button>
					
		</div>
		
			
		
					
				</div>
				
			
			</div>
			
		</div>
		
			<h1  class=" text-center p-3 bg-danger text-white" th:unless="${contact}">Unauthorized access...</h1>
		
	</section>
</body>
</html>
